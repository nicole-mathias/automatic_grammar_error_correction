<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Grammar Error Detection & Correction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .language-selection {
            margin-bottom: 30px;
        }
        
        .language-selection h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .lang-btn {
            padding: 12px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }
        
        .lang-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .lang-btn.active {
            background: #667eea;
            color: white;
        }
        
        .language-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .language-info h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .language-info p {
            margin: 5px 0;
            color: #424242;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .result-card h3 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .correction-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .token-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .token {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .token-correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 2px 4px;
            border-radius: 3px;
            margin: 1px;
        }
        
        .token-incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 2px 4px;
            border-radius: 3px;
            margin: 1px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-top: 10px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin-top: 10px;
        }
        
        .model-analysis {
            margin-top: 30px;
        }
        
        .model-analysis h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .chart-container {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .language-buttons {
                justify-content: center;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Multilingual Grammar Error Detection & Correction</h1>
            <p>Advanced AI-powered grammar analysis for multiple languages</p>
        </div>
        
        <div class="content">
            <div class="language-selection">
                <h3>Select Language</h3>
                <div class="language-buttons" id="languageButtons">
                    <!-- Language buttons will be generated here -->
                </div>
                <div class="language-info" id="languageInfo">
                    <!-- Language information will be displayed here -->
                </div>
            </div>
            
            <div class="input-section">
                <h3>Enter Text for Analysis</h3>
                <textarea id="textInput" class="text-input" placeholder="Enter your text here..."></textarea>
                <div class="button-group">
                    <button class="btn btn-secondary" id="correctBtn" onclick="correctGrammar()" style="display: none;">Correct Grammar</button>
                    <button class="btn btn-secondary" onclick="detectErrors()">Detect Grammar Errors</button>
                    <button class="btn btn-secondary" onclick="clearResults()">Clear Results</button>
                </div>
            </div>
            
            <div id="results" class="results">
                <!-- Results will be displayed here -->
            </div>
            
            <div class="model-analysis">
                <h3>Model Performance Analysis</h3>
                <div class="chart-container">
                    <canvas id="accuracyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = 'english';
        let languages = {};
        let accuracyChart = null;

        async function initializeApp() {
            try {
                const response = await fetch('/api/languages');
                const data = await response.json();
                languages = data.languages;
                
                createLanguageButtons();
                createAccuracyChart();
                selectLanguage('english');
            } catch (error) {
                console.error('Error initializing app:', error);
            }
        }

        function createLanguageButtons() {
            const container = document.getElementById('languageButtons');
            container.innerHTML = '';
            
            const languageOrder = ['english', 'german', 'italian', 'czech', 'swedish'];
            
            languageOrder.forEach(lang => {
                if (languages[lang]) {
                    const btn = document.createElement('button');
                    btn.className = 'lang-btn';
                    btn.textContent = languages[lang].config.name;
                    btn.onclick = () => selectLanguage(lang);
                    container.appendChild(btn);
                }
            });
        }

        function selectLanguage(language) {
            currentLanguage = language;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = Array.from(document.querySelectorAll('.lang-btn'))
                .find(btn => btn.textContent.toLowerCase() === languages[language].config.name.toLowerCase());
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            updateLanguageInfo(language);
            updatePlaceholderText(language);
            
            const correctBtn = document.getElementById('correctBtn');
            if (languages[language].config.supports_correction) {
                correctBtn.style.display = 'inline-block';
            } else {
                correctBtn.style.display = 'none';
            }
        }

        function updateLanguageInfo(language) {
            const langInfo = document.getElementById('languageInfo');
            const languageData = languages[language];
            
            if (languageData) {
                const accuracyText = languageData.config.accuracy ? 
                    `${(languageData.config.accuracy * 100).toFixed(1)}%` : 
                    'Calculating...';
                
                langInfo.innerHTML = `
                    <h4>${languageData.config.name}</h4>
                    <p><strong>${languageData.config.description}</strong></p>
                    <p><strong>Accuracy:</strong> ${accuracyText}</p>
                    <p><strong>Dataset:</strong> ${languageData.config.dataset}</p>
                `;
            }
        }

        function updatePlaceholderText(language) {
            const textarea = document.getElementById('textInput');
            const placeholders = {
                'english': 'Example: I goes to the store yesterday.',
                'german': 'Example: Ich geht zur Schule. Du haben ein Auto.',
                'italian': 'Example: Io vado al negozio. Tu hai una macchina.',
                'czech': 'Example: Já jdu do obchodu. Ty máš auto.',
                'swedish': 'Example: Jag går till affären. Du har en bil.'
            };
            textarea.placeholder = placeholders[language] || 'Enter your text here...';
        }

        function createAccuracyChart() {
            const ctx = document.getElementById('accuracyChart').getContext('2d');
            
            const chartData = Object.entries(languages)
                .filter(([lang, data]) => data.config.accuracy !== null)
                .map(([lang, data]) => ({
                    language: data.config.name,
                    accuracy: data.config.accuracy * 100
                }));
            
            if (chartData.length === 0) {
                document.getElementById('accuracyChart').parentElement.innerHTML = 
                    '<p style="text-align: center; color: #666;">Accuracy data not available</p>';
                return;
            }
            
            accuracyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.map(d => d.language),
                    datasets: [{
                        label: 'Model Accuracy (%)',
                        data: chartData.map(d => d.accuracy),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        async function detectErrors() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                showError('Please enter some text to analyze');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('/api/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        language: currentLanguage
                    })
                });
                
                const data = await response.json();
                displayDetection(data);
            } catch (error) {
                showError('Error detecting errors: ' + error.message);
            }
        }

        async function correctGrammar() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                showError('Please enter some text to correct');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('/api/correct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        language: currentLanguage
                    })
                });
                
                const data = await response.json();
                displayCorrection(data);
            } catch (error) {
                showError('Error correcting grammar: ' + error.message);
            }
        }

        function displayDetection(data) {
            if (data.error) {
                showError(data.error);
                return;
            }

            if (!data.tokens || data.tokens.length === 0) {
                showError('No tokens found for analysis');
                return;
            }

            const tokensHtml = data.tokens.map(token => {
                const className = token.tag === 'i' ? 'token-incorrect' : 'token-correct';
                
                const confidenceColor = token.confidence > 0.8 ? '#28a745' : token.confidence > 0.6 ? '#ffc107' : '#dc3545';
                const confidenceText = `(${(token.confidence * 100).toFixed(0)}%)`;
                
                return `<span class="token ${className}" title="${token.token} - Confidence: ${(token.confidence * 100).toFixed(1)}%">
                    ${token.token} <small style="color: ${confidenceColor}; font-size: 0.7em;">${confidenceText}</small>
                </span>`;
            }).join('');

            let html = `
                <div class="result-card">
                    <h3>Error Detection (${languages[currentLanguage].config.name})</h3>
                    <p><strong>Legend:</strong> <span class="token token-correct">Correct</span> <span class="token token-incorrect">Incorrect</span></p>
                    <div class="token-list">
                        ${tokensHtml}
                    </div>
            `;
            
            if (data.accuracy) {
                html += `<div class="note" style="margin-top: 10px; padding: 10px; background: #e3f2fd; border: 1px solid #bbdefb; border-radius: 5px; color: #1976d2;">
                    <strong>Model Accuracy:</strong> ${(data.accuracy * 100).toFixed(1)}% (${data.dataset} dataset)
                </div>`;
            }
            
            if (data.avg_confidence) {
                const confidenceColor = data.avg_confidence > 0.8 ? '#28a745' : data.avg_confidence > 0.6 ? '#ffc107' : '#dc3545';
                html += `<div class="note" style="margin-top: 10px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; color: #6c757d;">
                    <strong>Average Confidence:</strong> <span style="color: ${confidenceColor};">${(data.avg_confidence * 100).toFixed(1)}%</span>
                </div>`;
            }
            
            if (data.low_confidence_warning) {
                html += `<div class="note" style="margin-top: 10px; padding: 10px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px; color: #721c24;">
                    <strong>Low Confidence Warning:</strong> The model is uncertain about this analysis. Consider double-checking the results.
                </div>`;
            }
            
            html += `</div>`;
            document.getElementById('results').innerHTML = html;
        }

        function displayCorrection(data) {
            if (data.error) {
                showError(data.error);
                return;
            }

            const html = `
                <div class="result-card">
                    <h3>Grammar Correction (${languages[currentLanguage].config.name})</h3>
                    <div class="correction-text">${data.corrected_text || 'No correction available'}</div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }

        function displayAnalysis(data) {
            let html = '';

            if (data.correction && !data.correction.error) {
                html += `
                    <div class="result-card">
                        <h3>Grammar Correction (${languages[currentLanguage].config.name})</h3>
                        <div class="correction-text">${data.correction.corrected_text || 'No correction available'}</div>
                    </div>
                `;
            }

            if (data.detection && !data.detection.error && data.detection.tokens) {
                const tokensHtml = data.detection.tokens.map(token => {
                    const className = token.tag === 'i' ? 'token-incorrect' : 'token-correct';
                    return `<span class="token ${className}">${token.token}</span>`;
                }).join('');

                html += `
                    <div class="result-card">
                        <h3>Error Detection (${languages[currentLanguage].config.name})</h3>
                        <p><strong>Legend:</strong> <span class="token token-correct">Correct</span> <span class="token token-incorrect">Incorrect</span></p>
                        <div class="token-list">
                            ${tokensHtml}
                        </div>
                    </div>
                `;
            }

            document.getElementById('results').innerHTML = html;
        }

        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing text...</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('textInput').value = '';
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
